{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> IeB Patent Pulse | Forgot Password</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<style>
  /* Add background gradient */
body {
  background: #6dd5ed;
  background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
}

/* Style login box */
.login-box {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(105, 240, 174, 0.5);
  padding: 20px;
}

/* Center align flexbox */
.login-box {

  align-items: center;
  justify-content: center;
}

/* Style text */
.login-box-msg {
  color: #1d7d9f;
}

a {
   color: #6dd5ed;
}

/* Style buttons */
.btn-primary {
  background-color: #1d7d9f;
  border-color: #1d7d9f;
}

.btn-primary:hover {
  background-color: #176980;
}
</style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>IEBS</b>Analytics</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>     
      <form id="forgotPasswordForm" action="{% url 'forgot_password' %}" method="post">
        {% csrf_token %}
        <h6 style="color: rgb(187, 33, 33); text-align: center;" id="message"></h6>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Enter Your Email" name="email" id="email" required>         
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>      
      
        <div class="row">
          <div class="col-12">
            <button type="submit" id="submitButton" class="btn btn-primary btn-block">Request new password</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <p class="mt-3 mb-1">
        <a href="/">Login</a>
      </p>
     
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<!--custom script-->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
  $(document).ready(function() {
    $('#forgotPasswordForm').submit(function(event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way

      // Serialize the form data
      var formData = $(this).serialize();

      // Send the data using AJAX
      $.ajax({
        type: 'POST',
        url: $(this).attr('action'), // URL from the form's action attribute
        data: formData,
        success: function(response) {
          if (response.status == 'success') {
          const submitButton = document.getElementById('submitButton');
          submitButton.disabled = true; 
          $('#message').html('');          
            console.log(response.redirect_url);
            window.location.href = response.redirect_url;
          
        }
        if (response.status == 'error'){
          $('#message').html(response.message);
        }
        },
        error: function(xhr, status, error) {
          // Handle errors here
          // For example, display an error message
        }
      });
    });
  });
</script>
<!--custom script-->
</body>
</html>
