{% extends 'base.html' %}
{% load static %}
{% block head %}
{{ block.super }}
<style>
    body {
        font-family: 'Raleway', sans-serif;
        background-color: #f8f8f8;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    form {
        max-width: 500px;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 5px;
    }

    input[type="text"],
    textarea,
    select,
    input[type="date"] {
        width: 100%;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-family: inherit;
        font-size: 18px; /* Increased font size */
    }

    textarea {
        height: 150px;
    }

    input[type="submit"] {
        background-color: #2ecc71;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        display: block;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #27ae60;
    }
</style>
{% endblock %}

{% block content %}
<form id="add-project-form">
    {% csrf_token %}
    <h1>Add Project</h1>

    <div class="form-group">
        <label for="projectName">Project Name</label>
        <input class="form-control" type="text" id="projectName" name="projectName" placeholder="Enter project name">
    </div>

    <div class="form-group">
        <label for="projectCode">Project Code</label>
        <input class="form-control" type="text" id="projectCode" name="projectCode" placeholder="Enter project code">
    </div>

    <div class="form-group">
        <label for="projectScope">Project Scope</label>
        <textarea class="form-control" rows="7" id="projectScope" name="projectScope" placeholder="Enter project scope"></textarea>
    </div>

    <div class="form-group">
        <label for="projectDescription">Project Description</label>
        <textarea class="form-control" rows="7" id="projectDescription" name="projectDescription" placeholder="Enter project description"></textarea>
    </div>

    <div class="form-group">
        <label for="projectStatus">Project Status</label>
        <select id="projectStatus" class="form-control" name="projectStatus">

            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>

        </select>
    </div>

<!--    <div class="form-group">-->
<!--        <label for="createdDate">Created Date</label>-->
<!--        <input  type="date" id="createdDate" name="createdDate">-->
<!--    </div>-->

    <input type="submit" value="Submit">
</form>

<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
</aside>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script>
$(document).ready(function () {
        $('#add-project-form').submit(function (event) {
            event.preventDefault(); // Prevent default form submission
            var formData = $(this).serialize(); // Serialize form data
            $.ajax({
                type: 'POST',
                url: '{% url 'add_project' %}', // URL to the add_project view
                data: formData,
                success: function (response) {
                    // Handle success response
                    alert('Project created successfully');
                    // Optionally, redirect to another page
                    window.location.href = '{% url 'admin_project_listing' %}';
                },
                error: function (xhr, errmsg, err) {
                    // Handle error response
                    alert('Error creating project');
                }
            });
        });
    });
</script>
{% endblock %}
