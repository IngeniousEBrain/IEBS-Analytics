{% extends 'base.html' %}
{% load static %}
{% block head %}
{{ block.super }}
<style>
    body {
        font-family: 'Raleway', sans-serif;
        background-color: #f8f8f8;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    form {
        max-width: 500px;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 5px;
    }

    input[type="text"],
    textarea,
    select,
    input[type="date"] {
        width: 100%;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-family: inherit;
        font-size: 18px; /* Increased font size */
    }

    textarea {
        height: 150px;
    }

    input[type="submit"] {
        background-color: #2ecc71;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        display: block;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #27ae60;
    }
</style>
{% endblock %}

{% block content %}
<form id="add-project-form">
    {% csrf_token %}
    <h1>Add User Project Association</h1>

    <div class="form-group">
        <label for="project">Select Project</label>
        <select id="project" class="form-control" name="project">
            {% for val in project_obj %}
            <option value="" >Select Project</option>
            <option value="{{ val.id }}">{{ val.name }} - ({{ val.code }})</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="project">Select Managers</label>
        <select id="managers" class="form-control" name="managers" multiple>
            {% for val in manager_obj %}
            <option value="{{ val.id }}">{{ val.username }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="kam">Select Key Account Managers</label>
        <select id="kam" class="form-control" name="kam" multiple>
            {% for val in kam_obj %}
            <option value="{{ val.id }}">{{ val.username }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="kam">Select Clients</label>
        <select id="client" class="form-control" name="client" multiple>
            {% for val in client_obj %}
            <option value="{{ val.id }}">{{ val.username }}</option>
            {% endfor %}
        </select>
    </div>

    <input class="btn btn-primary" type="submit" value="Submit">
</form>

<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
</aside>
{% endblock %}

{% block scripts %}
{{ block.super }}
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<script>
$(document).ready(function() {
    $('#managers').select2({
        placeholder: "Select Managers",
        allowClear: true,
        closeOnSelect: false
    });

    $('#kam').select2({
        placeholder: "Select Key Account Managers",
        allowClear: true,
        closeOnSelect: false
    });

    $('#client').select2({
        placeholder: "Select clients",
        allowClear: true,
        closeOnSelect: false
    });

    $('#project').select2({
        placeholder: "Select projects",
        allowClear: true,
        closeOnSelect: false
    });

    $('#add-project-form').on('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the selected values
        var projectId = $('#project').val();
        var managerIds = $('#managers').val();
        var kamIds = $('#kam').val();
        var clientIds = $('#client').val();

        // Call the function to handle the form submission
        handleFormSubmission(projectId, managerIds, kamIds, clientIds);
    });

    // Event listener for project dropdown change
    $('#project').on('change', function() {
        var projectId = $(this).val();
        if (projectId) {
            // Make AJAX request to fetch associated users
            $.ajax({
                url: '{% url 'get_associated_users' project_id=0 %}'.replace('0', projectId),
                type: 'GET',
                success: function(data) {
                    var associatedClients = data.associated_clients;
                    var associatedManagers = data.associated_managers;
                    var associatedKam = data.associated_kam;

                    // Update the visibility of associated clients in the dropdown
                    $('#client option').each(function() {
                        var clientId = $(this).val();
                        $(this).prop('disabled', associatedClients.includes(parseInt(clientId)));
                    });
                    $('#client').val(null).trigger('change.select2');

                    // Update the visibility of associated managers in the dropdown
                    $('#managers option').each(function() {
                        var managerId = $(this).val();
                        $(this).prop('disabled', associatedManagers.includes(parseInt(managerId)));
                    });
                    $('#managers').val(null).trigger('change.select2');

                    // Update the visibility of associated key account managers in the dropdown
                    $('#kam option').each(function() {
                        var kamId = $(this).val();
                        $(this).prop('disabled', associatedKam.includes(parseInt(kamId)));
                    });
                    $('#kam').val(null).trigger('change.select2');
                }
            });
        }
    });
});
function handleFormSubmission(projectId, managerIds, kamIds, clientIds) {
    // Here you can add the code to handle the form submission
    console.log('Project ID:', projectId);
    console.log('Manager IDs:', managerIds);
    console.log('KAM IDs:', kamIds);
    console.log('Client IDs:', clientIds);

    // You can then make an AJAX request to your Django backend to save the data
    $.ajax({
        url: '{% url 'associate_users_with_project' %}',
        type: 'POST',
        data: {
            project_id: projectId,
            manager_ids: managerIds,
            kam_ids: kamIds,
            client_ids: clientIds,
            csrfmiddlewaretoken: '{{ csrf_token }}'
        },
        success: function(response) {
            // Handle the successful response
            console.log('Form submitted successfully!');
        },
        error: function(xhr, status, error) {
            // Handle the error response
            console.error('Error submitting form:', error);
        }
    });
}
</script>
{% endblock %}
