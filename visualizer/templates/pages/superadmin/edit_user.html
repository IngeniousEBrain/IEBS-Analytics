{% extends 'base.html' %}
{% load static %}
{% block head %}
{{ block.super }}
<style>
    body {
        font-family: 'Raleway', sans-serif;
        background-color: #f8f8f8;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    form {
        max-width: 500px;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 5px;
    }

    input[type="text"],
    textarea,
    select,
    input[type="date"] {
        width: 100%;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-family: inherit;
        font-size: 18px; /* Increased font size */
    }

    textarea {
        height: 150px;
    }

    input[type="submit"] {
        background-color: #2ecc71;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        display: block;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #27ae60;
    }
</style>
{% endblock %}

{% block content %}
<form method="post" action="{% url 'edit_user' user_obj.id %}">
    {% csrf_token %}
    <h1>Add User</h1>

    <div class="form-group">
        <label for="userName">User Name</label>
        <input class="form-control" type="text" value = "{{user_obj.username}}" id="userName" name="userName" placeholder="Enter user name" required>
    </div>

    <div class="form-group">
        <label for="userEmail">User Email</label>
        <input class="form-control" type="email" value=" {{user_obj.email}}" id="userEmail" name="userEmail" placeholder="Enter user email"
               required>
    </div>

    <div class="form-group">
        <label for="userPassword">User Password</label>
        <input class="form-control" value="{{user_obj.password}}" type="password" id="userPassword" name="userPassword"
               placeholder="Enter user Password" required>
    </div>

    <div class="form-group">
        <label for="userRoles">User Roles</label>
       <select id="userRoles" class="form-control" name="userRoles" required>
        <option value="client" {% if user_obj.roles == 'client' %}selected{% endif %}>Client</option>
        <option value="project_manager" {% if user_obj.roles == 'project_manager' %}selected{% endif %}>Project Manager</option>
        <option value="key_account_holder" {% if user_obj.roles == 'key_account_holder' %}selected{% endif %}>Key Account Manager</option>
    </select>
    </div>

    <div class="form-group">
        <label for="businessUnit">Business Unit</label>
        <select id="businessUnit" class="form-control" name="businessUnit" required>
        <option value="HI_IP" {% if user_obj.business_unit == 'HI_IP' %}selected{% endif %}>HT-IP</option>
        <option value="HC_IP" {% if user_obj.business_unit == 'HC_IP' %}selected{% endif %}>HC-IP</option>
        <option value="HC_BI" {% if user_obj.business_unit == 'HC_BI' %}selected{% endif %}>HC-BI</option>
        <option value="CFH" {% if user_obj.business_unit == 'CFH' %}selected{% endif %}>CFH</option>
        <option value="PMT" {% if user_obj.business_unit == 'PMT' %}selected{% endif %}>PMT</option>
        <option value="SPMT" {% if user_obj.business_unit == 'SPMT' %}selected{% endif %}>SPMT</option>
    </select>
    </div>
    <button type="submit" >Save</button>

</form>

{% endblock %}

{% block scripts %}
{{ block.super }}
<script>

</script>
{% endblock %}
